<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="to-do-list.png">
    <title>Done & Dusted</title>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <!-- Modal Box -->
    <div class="modal" id="nameModal">
        <h2>Enter Your Name</h2>
        <div class="modalinput">
            <input type="text" id="usernameInput" placeholder="Radha...">
            <button onclick="saveName()">Submit</button>
        </div>
    </div>
    <div class="modal2" id="taskModal">
        <h2>Edit the Task</h2>
        <div class="taskmodalinput">
            <input type="text" id="taskInput" placeholder="edit task">
            <button id="saveTaskButton">Submit</button>
        </div>
    </div>
    <header>
        <section class="profileSection">
            <section class="userSection">
                <img src="user.png" alt="user" height="30" width="30">
                <span class="userText">User</span>
            </section>
            <section class="coinSection">
                <img src="coin.png" alt="coins" height="30" width="30">
                <span class="coinText">0</span>
            </section>
        </section>
    </header>

    <main>
        <section class="titleSection">
            <h1>Done & Dusted</h1>
            <p>ðŸŽ‰ "No More Procrastination, Just Progress!"</p>
        </section>
        <section class="todoTaskSection">
            <form action="">
                <section class="inputSection">
                    <input type="text" placeholder="any pending tasks?.." id="userTaskName">
                </section> 
                <section class="formSubmitSection">
                    <select class="prioritylist" name="Priority" id="priority">
                        <option value="urgentTask">Urgent</option>
                        <option value="normalTask" selected>Normal</option>
                    </select>
                    <button id="addTask">Add Task</button>
                </section>
            </form>
        </section>
        <section class="listOfTasksSection">
            <h2>Things TO DO</h2>
            <ul>
                <li class="tasktodo">
                    <p class="urgent">Task Added</p>

            </ul>
        </section>
        <section class="completedTaskSection">
            <h2>Completed Tasks</h2>
            <ul>
                <li class="completedTaskDetail">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 50 50" class="completedTask">

            </ul>
        </section>
        <section>
            <button class="clear">Clear All</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
